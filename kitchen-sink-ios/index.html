<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <title>Fiches-IDE : L'app'</title>
   <link rel="stylesheet" href="../build/css/framework7.ios.css">
   <link rel="stylesheet" href="../build/css/framework7.ios.colors.css">
   <link rel="stylesheet" href="../build/css/my-app.css">
   <link rel="stylesheet" href="css/kitchen-sink.css">
   <link rel="icon" href="img/icon.png">
   <link rel="apple-touch-icon" href="img/icon.png">
</head>
<body class="layout-dark theme-white">
  
<div class="pages navbar-through">
  <div data-page="login-screen-embedded" class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
      <div class="login-screen-title"><img src="logo.png" width="70%"></div>
      <form>
        <div class="list-block">
          <ul>
            <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Pseudo :</div>
                <div class="item-input">
                  <input type="text" name="username" placeholder="Utilisateur"/>
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Pass :</div>
                <div class="item-input">
                  <input type="password" name="password" placeholder="Mot de Passe"/>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block">
          <ul>
            <li><a href="accueil.html" class="item-link list-button">Se connecter</a></li>
          </ul>
          <div class="list-block-label">Bienvenue sur la première application de gestion de billets de spectacles du marché</div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
